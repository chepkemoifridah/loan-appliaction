<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Application</title>
    <link rel="stylesheet" href="loan.css" >
  </head>
  <body>
    <div class="container">
      <h2 class="tittle">Eco Cash Loan Application</h2>
      <p class="sub-text">
        Please fill in all required details accurately.All information is kept
        confidential
      </p>
      <div class="note">
        <strong>Important:</strong>You must have atleast 10% of the loan amount
        in your account.
      </div>
      <form>
        <label>Full Name</label>
        <input type="text" placeholder="Enter full name" />

        <label>Phone Number</label>
        <input type="text" placeholder="Enter phone number" />

        <label>Email Address</label>
        <input type="text" placeholder="Enter email" />

        <label>National ID</label>
        <input type="text" placeholder="Enter ID number" />

        <label>Date of Birth</label>
        <div class="dob">
          <select>
            <option>Year</option>
          </select>

          <select>
            <option>Month</option>
          </select>

          <select>
            <option>Day</option>
          </select>
        </div>
        <label>Residential Address</label>
        <input type="text" placeholder="Enter address" />

        <label>Employment Status</label>
        <select>
          <option>Employed</option>
          <option>Self-employed</option>
          <option>Student</option>
          <option>Unemployed</option>
        </select>

        <label>Employer/Business name</label>
        <input type="text" />

        <label>Monthly Income(USD)</label>
        <input type="number" />

        <label>Loan Type</label>
        <select>
          <option>Personal Loan</option>
          <option>Business Loan</option>
        </select>

        <label>Loan Amount(USD)</label>
        <input type="number" />
        <label>Repayment Period</label>
        <select>
          <option>1 Month</option>
          <option>3 Month</option>
          <option>6 Month</option>
        </select>

        <label>Reference Name</label>
        <input type="text" />

        <label>Reference Phone</label>
        <input type="text" />

        <div class="checkbox">
          <input type="checkbox" />I confirm the information is true.
        </div>

        <button type="submit">continue</button>
      </form>
    </div>
  </body>
</html>
